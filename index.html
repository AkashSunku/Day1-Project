<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div class="banner">
    <div class="Registration-form">
      <h1>Registration Form</h1>
      <form class="content" action="#" method="post">
        <label for="">Full Name : </label><br>
        <input type="text" class="input1" name="full name" placeholder="Full Name"><br><br>
        <label for=""> User Name: </label><br>
        <input type="text"class="input1" name="user name" placeholder="User Name"><br><br>
        <label for="">Password : </label><br>
        <input type="text"class="input1" name="pass word" placeholder="Password"><br><br>
        <label for="">Conatact No: </label><br>
        <input type="text"class="input1" name="Conatact No." placeholder="Enter 10 digit Mobile No."><br><br>
        <label for="">Date Of Birth: </label><br>
        <input type="date"class="input1" name="" placeholder="dd-mm-yyyy"><br><br>
        <div class="gen">
          <p>Gender :</p>
          <input type="radio" name="Gender" id="male" value="male">
          <label for="male">male</label>
          <input type="radio" name="Gender" id="female" value="female">
          <label for="female">Female</label>
        </div>

<br>
        <label for="">College Name :</label><br>
        <input type="text"class="input1" name="College Name" placeholder="College Name"><br>
        <br>
        <label for="">Branch :</label><br>
        <input list="browser"class="input1" name="" value="">

        <datalist id="browser">
          <option value="Cse">
          <option value="Ece">
        </datalist>
        <br><br>

        <label for="">Year of Study:</label><br>
        <input list="year"class="input1" name="" value="">
        <datalist id="year">
          <option value="1st Year">
          <option value="2nd Year">
          <option value="3rd Year">
          <option value="4th Year">

        </datalist><br><br>

        <label for="">College ID: </label><br>
        <input type="text" class="input1" name="College ID" placeholder="Your Roll No.">
        <br>
        <br>

        <div class="btn">
          <input type="submit" name="" value=" ðŸ‘‰Submit  " class="sbtn">


        </div>
      </form>

    </div>

  </div>

</body>

</html>
